name: Publish Docs
on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-docs:
    name: Build Docusaurus üê≤
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: docs/yarn.lock
      # XXX: Add API docs generation here
      - run: |
          cd docs/
          yarn install --frozen-lockfile
          yarn build
      - name: Publish Latest Docs
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: docs/build
          target-folder: .
          clean: true
          clean-exclude: |
            *.*.*/
