name: Rust
on:
  workflow_call:

# Cancel old workflow runs if new code is pushed
concurrency:
  group: "rust-${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    working-directory: ./rust

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          # We only need to run unit tests on one OS version.
          # Saves cache size.
          - ubuntu-latest
          - macos-13
          - windows-2022
        # TODO: https://github.com/rust-lang/cargo/issues/5220
        include:
          - runs-on: ubuntu-latest
            packages: -p headless -p gateway -p headless -p connlib-android
          - runs-on: macos-13
            packages: -p connlib-apple
          - runs-on: windows-2022
            packages: -p firezone-client-connlib
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache/restore@v3
        name: Restore toolchain cache
        with:
          path: |
            ~/.rustup/toolchains
          key:
            ${{ runner.os }}-rust-toolchain-${{
            hashFiles('rust/rust-toolchain.toml') }}
          restore-keys: ${{ runner.os }}-rust-toolchain-
      - name: Update toolchain
        run: rustup show
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
          shared-key: ${{ runner.os }}
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: cargo fmt -- --check
      - run: |
          cargo doc --all-features --no-deps --document-private-items ${{ matrix.packages }}
        env:
          RUSTDOCFLAGS: "-D warnings"
      - run: |
          cargo clippy --all-targets --all-features ${{ matrix.packages }} -- -D warnings
      - run: cargo test --all-features ${{ matrix.packages }}
      - uses: actions/cache/save@v3
        name: Restore toolchain cache
        with:
          path: |
            ~/.rustup/toolchains
          key:
            ${{ runner.os }}-rust-toolchain-${{
            hashFiles('rust/rust-toolchain.toml') }}

  smoke-test-relay:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
    defaults:
      run:
        working-directory: ./rust/relay
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache/restore@v3
        name: Restore toolchain cache
        with:
          path: |
            ~/.rustup/toolchains
          key:
            ${{ runner.os }}-rust-toolchain-${{
            hashFiles('rust/rust-toolchain.toml') }}
          restore-keys: ${{ runner.os }}-rust-toolchain-
      - name: Update toolchain
        run: rustup show
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
          shared-key: ${{ runner.os }}
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - run: ./run_smoke_test.sh
      - uses: actions/cache/save@v3
        name: Save toolchain cache
        with:
          path: |
            ~/.rustup/toolchains
          key:
            ${{ runner.os }}-rust-toolchain-${{
            hashFiles('rust/rust-toolchain.toml') }}
